<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->

    <title>NYT-React</title>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>(ReactJS) New York Times Article Scrubber</h1>
        <p>Search for and Save Articles of Interest</p>
    </div>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">NYT-React</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/savedArticles">Saved Articles</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <!--container starts-->
    <div class="container">
        <!--Form for Search-->
        <div class="row text-center">
            <div class="col"></div>
            <div class="col-10">
                <div class="card">
                    <div class="card-header text-center">Search</div>
                    <div class="card-body">
                        <form action="/action_page.php">
                            <div class="form-group">
                                <label for="topic">Topic</label>
                                <input type="text" class="form-control" id="topic">
                            </div>

                            <div class="form-group">
                                <label for="startYear">Start Year</label>
                                <input type="text" class="form-control" id="startYr">
                            </div>

                            <div class="form-group">
                                <label for="endYear">End Year</label>
                                <input type="text" class="form-control" id="endYr">
                            </div>

                            <button type="submit" class="btn btn-primary" id="searchBtn">search</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col"></div>
        </div>
        <br>

        <!--Results-->
        <div class="row text-center">
            <div class="col"></div>
            <div class="col-10">
                <div class="card">
                    <div class="card-header">Results</div>
                    <div class="card-body" id="results"></div>
                </div>
            </div>

            <div class="col"></div>
        </div>
        <br>

        <!--Saved Articles-->
        <div class="row text-center">
            <div class="col"></div>
            <div class="col-10">
                <div class="card">
                    <div class="card-header">Saved Articles</div>
                    <div class="card-body" id="savedArticles"></div>
                </div>
            </div>

            <div class="col"></div>
        </div>
        <br>

    </div>
    <!--footer-->
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Footer</p>
    </div>
